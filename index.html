<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Link -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.css">
  <title>CV Template</title>
</head>

<body class="d-flex align-items-center justify-content-center bg-primary p-0 m-0">
  <div class="web-cv-section">
    <div class="content">
      <div class="bio d-flex align-items-center justify-content-center">
        <img src="avatar.png" alt="Avatar">
        <div class="info py-1 px-3">
          <h1 class="fw-bold text-primary">Mohammad Khafas</h1>
          <h3 class="fw-bold text-secondary">Front-end Web Developer</h3>
          <p class="pt-3 text-primary">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut nulla, officiis ipsam consequatur ullam odit
            nesciunt ratione eveniet. Vel, est!</p>
        </div>
      </div>
    </div>
    <div class="icons d-flex align-items-center justify-content-center bg-secondary">
      <i class="fa-brands fa-typo3"></i>
      <i class="fa-brands fa-vuejs"></i>
      <i class="fa-brands fa-js"></i>
      <i class="fa-brands fa-playstation"></i>
      <i class="fa-brands fa-steam"></i>
      <i class="fa-brands fa-xbox"></i>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
